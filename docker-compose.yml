version: '3.3'
services:
  arangodb:
    ports:
      - '8529:8529'
    image: 'arangodb/arangodb:3.8.2'
    volumes:
      - ${DB_MOUNT_LOCATION}/arangodb3:/var/lib/arangodb3
      - ${DB_MOUNT_LOCATION}/arangodb3-apps:/var/lib/arangodb3-apps
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD}

  redis:
    image: bitnami/redis
    ports:
      - '6379:6379'
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  api:
    image: festivekyle/opentoolbox-api
    ports:
      - '4000:4000'
    labels:
      - com.centurylinklabs.watchtower.enable=true
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD}
      - ARANGO_URL=${ARANGO_URL}
      - ARANGO_DATABASE_NAME=${ARANGO_DATABASE_NAME}
      - SKIP_DOTENV=true
      - API_URL=${API_URL}
      - API_PORT=${API_PORT}
      - FRONTEND_URL=${FRONTEND_URL}
      - FRONTEND_PORT=${FRONTEND_PORT}
      - DB_MOUNT_LOCATION=${DB_MOUNT_LOCATION}
      - SESSION_SECRETS=${SESSION_SECRETS}
      - REDIS_URL=${REDIS_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DOCKER_COMPOSE_DIRECTORY=${DOCKER_COMPOSE_DIRECTORY}
    depends_on:
      - redis
      - arangodb
    restart: always

  frontend:
    image: festivekyle/opentoolbox-frontend
    ports:
      - '443:443'
    environment:
      - FRONTEND_PORT=${FRONTEND_PORT}
    labels:
      - com.centurylinklabs.watchtower.enable=true
    volumes:
      - ./frontend/config:/app/config
    depends_on:
      - api
    restart: always

  watchtower:
    image: containrrr/watchtower
    environment:
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_DEBUG=true
      - WATCHTOWER_POLL_INTERVAL=60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
